<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Guiding Light AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .celebration-emoji {
        position: absolute;
        font-size: 2rem;
        animation: fall 5s linear forwards;
        opacity: 0;
      }
      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(720deg);
          opacity: 0;
        }
      }
      .thin-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .thin-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4a5568;
        border-radius: 20px;
      }
      @keyframes fade-in-short {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-short {
        animation: fade-in-short 0.3s ease-out forwards;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .immersive-background {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      .intention-text {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.25rem;
        font-weight: 500;
        opacity: 0;
        animation: float-up 15s linear forwards;
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }
      @keyframes float-up {
        0% {
          bottom: 5%;
          opacity: 0;
          transform: translateX(-50%) scale(0.8);
        }
        10% {
          opacity: 0.8;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          bottom: 90%;
          opacity: 0;
          transform: translateX(-50%) scale(1.2);
        }
      }
      .chat-summary-overlay {
        animation: fade-in-out 8s ease-in-out forwards;
      }
      @keyframes fade-in-out {
          0% { opacity: 0; transform: translateY(10px); }
          15% { opacity: 1; transform: translateY(0); }
          85% { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(-10px); }
      }
      .dynamic-overlay-text {
        animation: fade-in-stay-out 59s ease-in-out forwards;
      }
      @keyframes fade-in-stay-out {
          0%   { opacity: 0; transform: translateY(15px); }
          2.5% { opacity: 1; transform: translateY(0); } /* ~1.5s fade in */
          97.5%{ opacity: 1; transform: translateY(0); } /* Stay visible */
          100% { opacity: 0; transform: translateY(-15px); } /* ~1.5s fade out */
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      .animate-pulse-like {
        animation: pulse 0.3s ease-in-out;
      }
      .details-arrow {
        transition: transform 0.3s ease-in-out;
      }

      /* New styles for Live Stream improvements */
      @keyframes fade-in-out-affirmation {
        0% { opacity: 0; transform: translateY(10px) scale(0.95); }
        15% { opacity: 1; transform: translateY(0) scale(1); }
        85% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-10px) scale(0.95); }
      }
      .affirmation-text {
          animation: fade-in-out-affirmation 8s ease-in-out forwards;
      }
      @keyframes rise-up {
        0% { bottom: 5%; opacity: 0; transform: translateX(-50%) scale(0.5); }
        10% { opacity: 1; }
        100% { bottom: 95%; opacity: 0; transform: translateX(-50%) scale(1.5); }
      }
      .light-orb {
          position: absolute;
          bottom: 0;
          width: 20px;
          height: 20px;
          background-color: #fde047; /* yellow-300 */
          border-radius: 50%;
          box-shadow: 0 0 15px 5px #fde047, 0 0 25px 10px #f59e0b; /* amber-300, amber-500 */
          opacity: 0;
          animation: rise-up ease-in forwards;
      }
    </style>
